substitutions:
  friendly_name: Test Fan

external_components:
  - source: github://cpyarger/custom_components@master
    refresh: 0s

    
esphome:
  comment: Sonoff iFan04-L

esp8266:
  board: esp01_1m

# Disable logging on serial as it is used by the remote
logger:
  baud_rate: 0

